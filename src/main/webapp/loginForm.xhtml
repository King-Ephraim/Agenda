<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<f:view>
    <h:head>
        <title>Formulaire de connexion d'un utilisateur</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </h:head>
    <h:body class="min-h-screen flex justify-center items-center bg-gradient-to-br from-green-700 via-green-800 to-green-900">
        
        
        <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl w-96 p-6">
            
           
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Login</h2>
            </div>
           
            <h:form id="loginForm" class="flex flex-col space-y-4">
                
                <h:messages globalOnly="true" styleClass="text-red-600 text-sm mb-2"/>
                
               
                <div class="flex flex-col">
                    <h:outputLabel for="email" value="Email" styleClass="text-sm font-medium text-gray-700 mb-1"/>
                    <h:inputText id="email" value="#{formBean.utilisateur.email}"
                                 requiredMessage="Email champ requis"
                                 required="true"
                                 styleClass="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-600 focus:border-green-600 outline-none"/>
                    <h:message for="email" styleClass="text-xs text-red-500 mt-1"/>
                </div>
                
                
                <div class="flex flex-col">
                    <h:outputLabel for="password" value="Password" styleClass="text-sm font-medium text-gray-700 mb-1"/>
                    <h:inputSecret id="password" value="#{formBean.utilisateur.password}" 
                                   requiredMessage="Password champ requis"
                                   required="true"
                                   styleClass="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-600 focus:border-green-600 outline-none"/>
                    <h:message for="password" styleClass="text-xs text-red-500 mt-1"/>
                </div>
                
                
                <h:commandButton value="Login"
                                 action="#{formBean.login()}"
                                 styleClass="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-2 rounded-lg shadow-md transition"/>
                
                
                <p class="text-sm text-center text-gray-600 mt-2">
                    Don't have an account?
                    <h:link outcome="/registrationForm" value=" Sign up" styleClass="text-green-700 font-semibold hover:underline"/>
                </p>
            </h:form>
        </div>
        
    </h:body>
</f:view>
</html>
